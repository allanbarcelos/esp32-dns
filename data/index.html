<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 OTA Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-4">ESP32 OTA Dashboard</h1>
      <p class="lead">Controle e monitore seu dispositivo</p>
    </div>

    <div class="row mb-4">
      <div class="col-md-6 mb-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Firmware</h5>
            <p class="card-text">{{FIRMWARE_VERSION}}</p>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">WiFi Info</h5>
            <p class="card-text">
              <b>SSID:</b> {{WIFI_SSID}}<br>
              <b>Local IP:</b> {{LOCAL_IP}}<br>
              <b>Public IP:</b> {{PUBLIC_IP}}
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title">DNS Settings</h5>
        <form method="POST" action="save">
          <div class="mb-3">
            <label class="form-label">Cloudflare Token</label>
            <input class="form-control" name="cf_token" value="{{CF_TOKEN}}">
          </div>
          <div class="mb-3">
            <label class="form-label">Zone ID</label>
            <input class="form-control" name="cf_zone" value="{{CF_ZONE}}">
          </div>
          <div class="mb-3">
            <label class="form-label">Record ID</label>
            <input class="form-control" name="cf_record" value="{{CF_RECORD}}">
          </div>
          <div class="mb-3">
            <label class="form-label">Host</label>
            <input class="form-control" name="cf_host" value="{{CF_HOST}}">
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>

    <footer class="text-center text-muted mt-4">
      &copy; 2025 ESP32 OTA Project
    </footer>
  </div>
</body>
</html>
